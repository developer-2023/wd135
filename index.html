<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            if statement                        
        */

        let num = 65;
        if (num > 85) {
            console.log("num > 85");
        } else {
            console.log("num <= 85");
        }

        if (num < 65) {
            console.log("num < 65");
        } else if (num == 65) {
            console.log("num == 65");
        } else if (num < 100) {
            console.log("num < 100");
        } else {
            console.log("num >= 100");
        }

    </script>
</body>
</html>
